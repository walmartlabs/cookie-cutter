        - name: "Publish to NPM"
          os: linux
          node_js: 10
          stage: deploy
          env:
            - secure: ""
          script: |
                  echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
                  yarn build && node ./.ci/deploy.js

        - name: "Publish to GitHub Pages"
